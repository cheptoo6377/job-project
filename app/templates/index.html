{% extends "base.html" %}

{% block title %}Home - Findjob Website{% endblock %}

{% block content %}
<style>
    body {
        background-image: url("{{ url_for('static', filename='background.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        min-height: 100vh;
    }
    .container {
        background: rgba(30, 184, 184, 0.85);
        border-radius: 12px;
        padding: 2rem;
        margin-top: 3rem;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1>Welcome to the Job Search Website</h1>
            <p class="lead">Find your dream job or the perfect candidate!</p>
          
             <a href="{{ url_for('security.register') }}" class="btn btn-success m-2">Register</a> 
             <a href="{{ url_for('security.login') }}" class="btn btn-primary m-2">Login</a>
            <a href="#contact" class="btn btn-outline-secondary m-2">Contact Us</a>
        </div>
    </div>
</div>

<div class="container mt-5" id="contact">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title mb-3">Contact Us</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
